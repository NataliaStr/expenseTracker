<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div>
            <a class="navbar-brand" href="https://www.linkedin.com/in/nataliastrzelczyk/">{{appName}}</a>
        </div>

        <ul class="navbar-nav nav-justified">
            <li class="nav-item">
                <a class="nav-link" *ngIf="authService.isUserLoggedIn()" 
                [routerLink]="['/welcome', authService.getAuthenticatedUser()]">{{welcome}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="authService.isUserLoggedIn()" routerLink="/expenses">{{expenses}}</a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-collapse justify-content-end">
            <li class="nav-item">
                <a class="nav-link" *ngIf="!authService.isUserLoggedIn()" routerLink="/login">{{login}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="authService.isUserLoggedIn()" routerLink="/logout">{{logout}}</a>
            </li>
        </ul>

        <div class=""></div>
    </nav>
</header>
