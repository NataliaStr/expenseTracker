<div class="container-fluid">
    <div class="summary">
        <table class="table table-dark">
            <tbody>
                <tr>
                    <td><span>Nr of Expenses: {{count}}</span></td>
                    <td><span>Total sum: {{total}}</span></td>
                    <td><button class="btn btn-outline-success" (click)="addExpence()">AddExpense</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{expense.id}}</td>
                <td>{{expense.name}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.date | date}}</td>
                <td>{{expense.amount}} $</td>
                <td>
                    <button class="btn btn-outline-warning" (click)="editExpense(expense.id)">Edit</button>
                    <button class="btn btn-outline-danger" (click)="deleteExpense(expense.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
